apiVersion: apps/v1
kind: Deployment
metadata:
  name: mail
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mail
  template:
    metadata:
      labels:
        app: mail
    spec:
      serviceAccount: mail-sa
      containers:
      - name: mail
        image: quay.io/stanislawbartkowski/mail:latest
        ports:
        - containerPort: 1025
          containerPort: 443
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: mail
    name: mailsmtp
  name: mailsmtp
spec:
  ports:
  - port: 1025
    protocol: TCP
    targetPort: 1025
  selector:
    app: mail
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: mail
    name: mailimaps
  name: mailimaps
spec:
  ports:
  - port: 443
    protocol: TCP
    targetPort: 443
  selector:
    app: mail
