apiVersion: apps/v1
kind: Deployment
metadata:
  name: mail
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mail
  template:
    metadata:
      labels:
        app: mail
    spec:
      serviceAccount: mail-sa      
      containers:
      - name: mail
        securityContext:
          privileged: true
        image: quay.io/stanislawbartkowski/mail:latest
        ports:
        - containerPort: 1025
          containerPort: 1993
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: mail
    name: mailsmtp
  name: mailsmtp
spec:
  type: NodePort
  ports:
  - port: 1025
    protocol: TCP
  selector:
    app: mail
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: mail
    name: mailimaps
  name: mailimaps
spec:
  ports:
  - port: 1993
    protocol: TCP
    targetPort: 1993
  selector:
    app: mail
